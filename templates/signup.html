<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Registration</title>
    <!-- Add the font link below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>User Registration</title>
    <style>
        /* Use the 'Jost' font for all elements */
        body,
        h2,
        .registration-form,
        .footer,
        .navbar,
        .navbar-brand,
        .alert-warning,
        .alert-warning a,
        .form-control,
        .alert-success {
            font-family: 'Jost', sans-serif;
        }

        h2 {
            color: #FFFFDD;
        }

        body {
            background-color: #040D12;
        }

        .registration-form {
            background-color: #176B87;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 2000px;
            margin-bottom: 50px;
        }

        .footer {
            background-color: #26577C;
            color: #FFF;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .navbar {
            background-color: #26577C;
            color: #FFF;
        }

        .navbar-brand {
            color: #FFF;
        }

        /* Custom styles for warning messages */
        .alert-warning {
            color: #856404;
            background-color: #FFF3CD;
            border-color: #FFEEBA;
        }

        .alert-warning a {
            color: #FFC107;
            text-decoration: underline;
        }

        /* Custom styles for input boxes */
        .form-control {
            width: 80%;
            /* Make input boxes half of the screen width */
            margin: 0 auto;
        }

        /* Custom styles for success messages */
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary " href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5 content">
            <div class="row">
                <div class="col-md-6 mx-auto registration-form">
                    <h2 class="text-center mb-4">User Registration</h2>
                    <!-- Add a hidden success message div for registration success -->
                    <div id="registration-success-message" class="alert alert-success d-none"></div>
                    <form id="registration-form" method="post" action="/register">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="date_of_birth" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="marital_status" required>
                                <option value="" disabled selected>Select Marital Status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Phone Number" name="phone" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="user_type" name="user_type" required>
                                <option value="" disabled selected>Select User Type</option>
                                <option value="Admin">Admin</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="container">
                            <div class="row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-success"
                                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- <footer class="footer text-center">
            <p>&copy; 2023 Your Company. All Rights Reserved.</p>
        </footer> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
