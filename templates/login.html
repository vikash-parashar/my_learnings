<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add the font link below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>User Login</title>
    <style>
        /* Use the 'Jost' font for all elements */
        body,
        h2,
        .registration-form,
        .footer,
        .navbar,
        .navbar-brand,
        .alert-warning,
        .alert-warning a,
        .form-control,
        .alert-success {
            font-family: 'Jost', sans-serif;
        }

        h2 {
            color: #FFFFDD;
        }

        body {
            background-color: #040D12;
        }

        .registration-form {
            background-color: #176B87;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            max-width: 2000px;
            margin-bottom: 50px;
        }

        .footer {
            background-color: #26577C;
            color: #FFF;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .navbar {
            background-color: #26577C;
            color: #FFF;
        }

        .navbar-brand {
            color: #FFF;
        }

        /* Custom styles for warning messages */
        .alert-warning {
            color: #856404;
            background-color: #FFF3CD;
            border-color: #FFEEBA;
        }

        /* Custom styles for input boxes */
        .form-control {
            width: 80%;
            /* Make input boxes half of the screen width */
            margin: 0 auto;
        }

        /* Custom styles for success messages */
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        /* Add flex styles to make the footer stick to the bottom */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <!-- Add a "Sign Up" button -->
                        <!-- Add a link to the sign-up page -->
                        <div class="text-center mt-3">
                            <a href="signup.html" class="btn btn-success">Sign Up</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5 content">
            <div class="row">
                <div class="col-md-6 mx-auto registration-form">
                    <h2 class="text-center mb-4">User Login</h2>
                    <!-- Add a hidden success message div for login success -->
                    <div id="login-success-message" class="alert alert-success d-none"></div>
                    <form id="login-form" method="post" action="/login">
                        <!-- Existing form fields (Email and Password) -->
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <!-- Modify the button text to "Login" -->
                        <div class="container">
                            <div class="row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary"
                                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <footer class="footer text-center">
            <p>&copy; 2023 Your Company. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sign-up form here -->
                    <form id="signup-form" method="post" action="/signup">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <!-- Add other sign-up fields as needed -->
                        <div class="container">
                            <div class="row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-success">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript code to display pop-up message on successful login and sign-up -->
    <script>
        // Handle sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate a successful sign-up (you can replace this with your server-side logic)
            // For demonstration purposes, we'll show a pop-up alert on success.
            alert('Sign up successful!');
            // Close the modal
            $('#signupModal').modal('hide');
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate a successful login (you can replace this with your server-side login logic)
            // For demonstration purposes, we'll show a pop-up alert on success.
            alert('Login successful!');
            // Close the modal
            $('#loginModal').modal('hide');
        });
    </script>
</body>

</html>
